    <script type="text/javascript">

      }while(x < 21)

      do{
        x = prompt("Podaj dowolną liczbę:",'');
      }while(x % 12 != 0)
      alert("Podałeś liczbę podzielną przez 12, więc kończę działanie pętli.");

      document.write("<br>");
      var sr = parseFloat(sr, 0);
      var i = parseInt(i, 1);
      do{
        x = prompt("Podaj dowolną liczbę:",'');
        i++;
        sr = parseFloat(parseInt(x) / i);
        document.write("arg = " + sr + "<br>");
      }while(x != 0);
